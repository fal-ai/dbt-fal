      - name: a
      - name: b
      - name: c
    meta:
      fal:
        feature_store:
          entity_column: a
          timestamp_column: b
  - name: model_empty_scripts
    meta:
      fal:
        scripts:
  - name: model_no_fal
    meta:
      other: things
  - name: model_empty_fal
    meta:
      fal:

