version: 2

sources:
  - name: results
    database: test
    schema: dbt_fal
    tables:
      - name: john_source

models:
  - name: zendesk_ticket_data
    meta:
      fal:
        scripts:
          after:
            - fal_scripts/check_extra.py
  - name: agent_wait_time
    description: Agent wait time series
    config:
      materialized: table
      tags: daily
    columns:
      - name: y
        tests:
          - not_null
      - name: ds
        tests:
          - not_null
      - name: a
        tests:
          - unique
    meta:
      fal:
        scripts:
          before:
            - fal_scripts/before.py
          after:
            - fal_scripts/after.py
