[tool.poetry]
name = "fal"
version = "0.1.0"
description = "fal allows you to run python scripts directly from your dbt project."
authors = [
        "Meder Kamalov <meder@fal.ai>",
        "Matteo Ferrando <matteo@fal.ai>",
        "Burkay Gur <burkay@fal.ai>",
        "Gorkem Yurtseven <gorkem@fal.ai>"]
packages = [
         { include = "fal", from = "src" },
         { include = "faldbt", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.7.1, <3.10"
arrow = "^1.2.0"
click = "^8.0.3"
pandas = "^1.3.4"
google-cloud-bigquery = "^2.28.1"
google-cloud-bigquery-storage = "^2.9.1"
pyarrow = "^5.0.0"
pydantic = "^1.8.2"
PyYAML = "^6.0"
ninja = "^1.10.2"
Jinja2 = "^2.11.3"
dbt = "^0.21.0"
agate-sql = "^0.5.8"
firebase-admin = "^5.1.0"
dbt-bigquery = "^0.21.0"
sqlalchemy-bigquery = "^1.2.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^21.11b1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
fal = "fal.cli:cli"
