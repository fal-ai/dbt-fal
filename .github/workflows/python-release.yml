# This workflow will update the latest version with minor release and upload a package to PyPi

name: PyPI Release

on:
  workflow_dispatch:
    inputs:
      package:
        description: Package
        required: false
        default: fal
        type: choice
        options:
          - fal-serverless
          - dbt-fal

      version:
        description: Version
        required: false
        default: patch
        type: choice
        options:
          - prerelease
          - patch
          - minor
          - major

      publish_from_any_branch:
        description: Publish from any branch
        required: false
        default: false
        type: boolean

jobs:
  deploy-fal-serverless:
    if: inputs.package == 'fal-serverless' && ( github.ref == 'refs/heads/release' || inputs.publish_from_any_branch )

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Package setup
        run: |
          echo "PACKAGE_DIR=projects/fal_serverless" >> $GITHUB_ENV
          echo "TAG_PREFIX=serverless-v" >> $GITHUB_ENV

      - name: Install poetry
        shell: bash
        run: pip install poetry=="1.4.2"

      # TODO: should be protected with a condition for fal-serverless only
      - name: Add Datadog APP and API keys
        env:
          DATADOG_API_KEY: ${{ secrets.FAL_SERVERLESS_CLI_DD_API_KEY }}
          DATADOG_APP_KEY: ${{ secrets.FAL_SERVERLESS_CLI_DD_APP_KEY }}
        run: |
          cat << "EOF" > ${{ env.PACKAGE_DIR }}/src/fal_serverless/env.py
          from __future__ import annotations

          CLI_ENV = "prod"

          DATADOG_API_KEY = "${{ env.DATADOG_API_KEY }}"
          DATADOG_APP_KEY = "${{ env.DATADOG_APP_KEY }}"

          EOF

      - name: Bump publishing version and build
        working-directory: ${{ env.PACKAGE_DIR }}
        run: |
          VERSION_TYPE="${{ inputs.version }}"

          if [[ ! "$VERSION_TYPE" == prerelease ]]
          then
            # Don't bump for prereleases, publish them
            poetry version $VERSION_TYPE
          fi

          # version has format '0.4.1'
          publishing_version=$(poetry version -s)
          echo "publishing_version=$publishing_version" >> $GITHUB_ENV

          # tag has format 'v0.4.0' (note the 'v')
          prev_version_tag=$(git describe --tags --match '${{ env.TAG_PREFIX }}*' --abbrev=0)
          echo "prev_version_tag=$prev_version_tag" >> $GITHUB_ENV

      - name: Build package
        working-directory: ${{ env.PACKAGE_DIR }}
        shell: bash
        run: poetry build

      # TODO: Add missing steps
      # - Generate a changelog
      # - Set the release body
      # - Publish GitHub release
      # - Set the PR body from the release body

      - name: Publish PyPI
        working-directory: ${{ env.PACKAGE_DIR }}
        env:
          PYPI_USERNAME: ${{ secrets.PYPI_USER }}
          PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: poetry publish -u $PYPI_USERNAME -p $PYPI_PASSWORD -v -n

      - name: Bump repo version
        working-directory: ${{ env.PACKAGE_DIR }}
        run: poetry version prerelease

      # TODO: should be protected with a condition for fal-serverless only
      - name: Reset Datadog APP and API keys
        working-directory: ${{ env.PACKAGE_DIR }}
        shell: bash
        run: git checkout src/fal_serverless/env.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          branch: bump-${{ inputs.package }}-${{ env.publishing_version }}
          delete-branch: true
          title: "chore: Bump the ${{ inputs.package }} pyproject.toml version"
          base: main
          token: ${{ secrets.RELEASER_GITHUB_PAT }}

  deploy-dbt-fal:
    # Run only for `release` branch or if marked as acceptable
    if: inputs.package == 'dbt-fal' && ( github.ref == 'refs/heads/release' || inputs.publish_from_any_branch )

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Package setup
        run: |
          if [[ ${{ inputs.package }} == fal ]]
          then
            echo "PACKAGE_DIR=projects/adapter" >> $GITHUB_ENV
            echo "TAG_PREFIX=v" >> $GITHUB_ENV
          elif [[ ${{ inputs.package }} == dbt-fal ]]
          then
            echo "PACKAGE_DIR=projects/adapter" >> $GITHUB_ENV
            echo "TAG_PREFIX=adapter-v" >> $GITHUB_ENV
          fi

      - name: Install poetry
        shell: bash
        run: pip install poetry=="1.4.2"

      - name: Bump to publishing version
        working-directory: ${{ env.PACKAGE_DIR }}
        shell: bash
        run: |
          VERSION_TYPE="${{ inputs.version }}"

          if [[ ! "$VERSION_TYPE" == prerelease ]]
          then
            # Don't bump for prereleases, publish them
            poetry version $VERSION_TYPE
          fi

          # version has format '0.4.1'
          publishing_version=$(poetry version -s)
          echo "publishing_version=$publishing_version" >> $GITHUB_ENV

          # tag has format 'v0.4.0' (note the 'v')
          prev_version_tag=$(git describe --tags --match '${{ env.TAG_PREFIX }}*' --abbrev=0)
          echo "prev_version_tag=$prev_version_tag" >> $GITHUB_ENV

          # TODO: should be a separete step for dbt-fal only
          # set __version__.py files in src directory
          VERSION_FILE_CONTENT="version = '$publishing_version'"
          VERSION_FILES=$(find src -name __version__.py)
          for FILE_PATH in $VERSION_FILES; do
            echo $VERSION_FILE_CONTENT > $FILE_PATH
          done

      - name: Build package
        working-directory: ${{ env.PACKAGE_DIR }}
        shell: bash
        run: poetry build

      - name: Generate a changelog
        uses: orhun/git-cliff-action@v1.1.7
        id: git-cliff
        with:
          config: ${{ env.PACKAGE_DIR }}/cliff.toml
          args: ${{ env.prev_version_tag }}..${{ github.ref }}
        env:
          OUTPUT: CHANGES.md

      - name: Set the release body
        id: release
        shell: bash
        run: |
          r=$(cat ${{ steps.git-cliff.outputs.changelog }})
          r="${r//'%'/'%25'}"     # Multiline escape sequences for %
          r="${r//$'\n'/'%0A'}"   # Multiline escape sequences for '\n'
          r="${r//$'\r'/'%0D'}"   # Multiline escape sequences for '\r'
          echo "::set-output name=RELEASE_BODY::$r"

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ inputs.package }} ${{ env.publishing_version }}
          body: ${{ steps.release.outputs.RELEASE_BODY }}
          tag_name: ${{ env.TAG_PREFIX }}${{ env.publishing_version }}
          files: |
            ${{ env.PACKAGE_DIR }}/dist/${{ inputs.package }}-${{ env.publishing_version }}-py3-none-any.whl
            ${{ env.PACKAGE_DIR }}/dist/${{ inputs.package }}-${{ env.publishing_version }}.tar.gz

      - name: Publish PyPI
        working-directory: ${{ env.PACKAGE_DIR }}
        env:
          PYPI_USERNAME: ${{ secrets.PYPI_USER }}
          PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: poetry publish -u $PYPI_USERNAME -p $PYPI_PASSWORD -v -n

      - name: Clear the repo untracked files
        run: git clean -fxd

      - name: Bump repo version
        working-directory: ${{ env.PACKAGE_DIR }}
        run: |
          poetry version prerelease

          # TODO: should be a separete step for dbt-fal only
          # set __version__.py files in src directory
          VERSION=$(poetry version -s)
          VERSION_FILE_CONTENT="version = '$VERSION'"
          VERSION_FILES=$(find src -name __version__.py)
          for FILE_PATH in $VERSION_FILES; do
            echo $VERSION_FILE_CONTENT > $FILE_PATH
          done

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        # TODO: remove this condition after merge of 2 release jobs
        if: inputs.package == dbt-fal
        with:
          branch: bump-${{ inputs.package }}-${{ env.publishing_version }}
          delete-branch: true
          title: "chore: Bump the ${{ inputs.package }} pyproject.toml version"
          base: main
          token: ${{ secrets.RELEASER_GITHUB_PAT }}
          body: ${{ steps.release.outputs.RELEASE_BODY }}
