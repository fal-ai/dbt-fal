name: Lint (pre-commit)

on:
  pull_request:
    types: [assigned, opened, synchronize, reopened]
    paths:
      - "projects/**"
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - uses: pre-commit/action@v3.0.0
