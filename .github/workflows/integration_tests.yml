name: Run Integration Tests

on:
  pull_request:
    types: [assigned, opened, synchronize, reopened]
    paths-ignore:
      - "examples/**"
      - "docsite/**"
      - "README.md"
      - "LICENSE"
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["3.8.x"]
        # TODO: change to 1.0.1 when available
        dbt: ["0.20.1", "0.21.1", "1.0.1rc1"]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: "1.1.4"

      - name: Fix jinja
        run: |
          pip install markupsafe==2.0.1

      - name: Install fal
        run: |
          poetry build
          pip install dist/fal-0.1.0-py3-none-any.whl

      - name: Install dbt
        run: |
          if [[ '${{ matrix.dbt }}' =~ ^0.*$ ]]
          then
            pip install dbt==${{ matrix.dbt }}
          else
            pip install dbt-postgres==${{ matrix.dbt }}
          fi

      - name: Start test Docker database
        working-directory: integration_tests
        run: docker-compose up -d

      - name: Install test dependencies
        working-directory: integration_tests/mock
        run: |
          pip install behave
          (test -f requirements.txt && pip install -r requirements.txt) || echo "No requirements.txt"

      - name: Run dbt and fal
        working-directory: integration_tests
        env:
          FAL_STATS_ENABLED: false
        run: behave
